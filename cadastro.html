<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Inscrição</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <form name="cadastro">
        <h1>Formulario de Inscrição</h1>
        <h6><a id="voltar" href="/">Voltar</a></h6>
            <div>
                <h2>Aluno</h2>
                
                <label for="nome">Nome: </label> 
                <input type="text" id="nomeid" placeholder="Nome Completo" required="required" name="nome" />
                
                <label for="endereco">Endereço: </label> 
                <input type="text" id="endid" placeholder="Endereço" name="endereco" />
                
                <label for="bairro">Bairro: </label> 
                <input type="text" id="bairroid" placeholder="Bairro" name="bairro" />
                
                <label for="cidade">Cidade: </label> 
                <input type="text" id="cidadeid" placeholder="Cidade" name="cidade" />

                <label for="num">Numero: </label> 
                <input type="text" id="numid" placeholder="Numero" name="num" />

                <label for="cep">CEP: </label> 
                <input type="text" id="cepid" placeholder="xxxxx-xxx" name="cep" />

                <label for="complemento">Complemento: </label> 
                <input type="text" id="complementoid" placeholder="Complemento" name="complemento" />

                <label for="estado">Estado: </label> 
                <input type="text" id="estadoid" placeholder="Estado (exemplo: SP)" required="required" name="estado" />
                
                <label for="tel">Telefone: </label> 
                <input type="tel" id="telid" placeholder="(xx)xxxxx-xxxx" name="tel" />
                
                <label for="cel">Celular: </label> 
                <input type="tel" id="celid" placeholder="(xx)xxxxx-xxxx" required="required" name="cel" />

                <label for="email">Email: </label> 
                <input type="email" id="emailid" placeholder="Email@email.com" required="required" name="email" />

                <label for="email">Cor: </label> 
                <select name="cor" id="cor">
                    <option value="Branca">Branca</option>
                    <option value="Preta">Preta</option>
                    <option value="Parda">Parda</option>
                    <option value="Amarela">Amarela</option>
                    <option value="Indígena">Indígena</option>
                </select>
        </div>
        <div>
            <h2>Dados do Pai</h2>

                <label for="nome">Nome: </label> 
                <input type="text" id="nomeid" placeholder="Nome Completo" required="required" name="nome" />
                
                <label for="data">Data de Nascimento: </label> 
                <input type="date" id="dataid" placeholder="Data de Nascimento" name="data" />

                <label for="text">Naturalidade: </label> 
                <input type="text" id="naturalidadeid" placeholder="Naturalidade" name="naturalidade" />

                <label for="instrucao">Instrução: </label> 
                <input type="text" id="instrucaoid" placeholder="Instrução" name="instrucao" />

                <label for="profissao">Profissão: </label> 
                <input type="text" id="profissaoid" placeholder="Profissão" name="profissão" />

                <label for="cel">Celular: </label> 
                <input type="tel" id="celid" placeholder="(xx)xxxxx-xxxx" required="required" name="cel" />

                <label for="email">Email: </label> 
                <input type="email" id="emailid" placeholder="Email@email.com" required="required" name="email" />

                <label for="cpf">CPF: </label> 
                <input type="text" id="cpfid" placeholder="xxx.xxx.xxx-xx" required="required" name="cpf" />

                <label for="financeiro">Responsavel Financeiro?</label> 
                <select>
                    <option value="sim"> Sim
                    <option value="nao"> Não
                </select>
        </div>

        <div>
            <h2>Dados da Mãe</h2>

                <label for="nome">Nome: </label> 
                <input type="text" id="nomeid" placeholder="Nome Completo" required="required" name="nome" />
                
                <label for="data">Data de Nascimento: </label> 
                <input type="date" id="dataid" placeholder="Data de Nascimento" name="data" />

                <label for="text">Naturalidade: </label> 
                <input type="text" id="naturalidadeid" placeholder="Naturalidade" name="naturalidade" />

                <label for="instrucao">Instrução: </label> 
                <input type="text" id="instrucaoid" placeholder="Instrução" name="instrucao" />

                <label for="profissao">Profissão: </label> 
                <input type="text" id="profissaoid" placeholder="Profissão" name="profissão" />

                <label for="cel">Celular: </label> 
                <input type="tel" id="celid" placeholder="(xx)xxxxx-xxxx" required="required" name="cel" />

                <label for="email">Email: </label> 
                <input type="email" id="emailid" placeholder="Email@email.com" required="required" name="email" />

                <label for="cpf">CPF: </label> 
                <input type="text" id="cpfid" placeholder="xxx.xxx.xxx-xx" required="required" name="cpf" />

                <label for="financeiro">Responsavel Financeiro?</label> 
                <select>
                    <option value="sim"> Sim
                    <option value="nao"> Não
                </select>
        </div>

        <div>
            <h2>Dados do Curso</h2>

                <label for="nome">Nome do curso: </label> 
                <input type="text" id="nomeid" placeholder="Nome do curso" required="required" name="nome" />
                
                <label for="ingresso">Data de Ingresso: </label> 
                <input type="date" id="ingressoid" placeholder="Data de Ingresso" required="required" name="ingresso" />

                <label for="valor">Valor</label> 
                <input type="number" placeholder="R$" name="valor" id="valorid" required="required" />

                <label for="parcela">Parcela</label> 
                <input list="parcela" type="text" placeholder="Em até 12x sem juros" name="pagamento" required="required" />
                <datalist id="parcela">
                    <option value="1x"></option>
                    <option value="2x"></option>
                    <option value="3x"></option>
                    <option value="4x"></option>
                    <option value="5x"></option>
                    <option value="6x"></option>
                    <option value="7x"></option>
                    <option value="8x"></option>
                    <option value="9x"></option>
                    <option value="10x"></option>
                    <option value="11x"></option>
                    <option value="12x"></option>
                </datalist>
                
                
        </div>


        
        <input type="submit" class="enviar" onclick="Enviar();" value="Enviar"/>

    </form>
</body>
</html>
